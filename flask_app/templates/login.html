{% extends 'shared/layout.html' %}


{% block extracss %} 
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="../static/main/css/login.css" rel="stylesheet">
{% endblock %}

{% block extrajs %}
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="../static/main/js/login.js" ></script>
{% endblock %}



{% block maincontent %}


<div class="wrapper">
    <form id="form" method="post">
        <h1>Login or Register</h1>
        <div class="input-box"> 
            <input name="email" id="email2" type="email" placeholder="Email" required>
            <i class='bx bxs-user'></i>
            <div class="error"> {% if message != None %} <p>{{message}}</p>   {% endif %}</div>
        </div>
        <div class="input-box"> 
            <input name="password" id="password" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
            <div class="error"></div>
        </div>

        <button title="Login" id="loginbtn" type="submit" class="btn">Log me in!</button>
        
        <button title="SignUp" id="registerbtn" type="submit" class="btn">Have me registered!</button>

    </form>
</div>
{% endblock %}
