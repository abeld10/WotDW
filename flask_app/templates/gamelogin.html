{% extends 'shared/gamelayout.html' %}

{% block extracss %} 
<link rel="stylesheet" href="../static/gamelogin/css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock %}






{% block maincontent %}
<h2>Welcome to </h2>
<h1>Word of the Day Wordle</h1>  

<p>Please Login to Play!</p>


<div class="container">
    <div class="form-box">
        <h1 id="title">Log In</h1>
        <form id="form" method="post" action="#">
            <div class="input-group">

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input title="Input Username" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="error"> {% if message != None %} <p>{{message}}</p>   {% endif %}</div>

            
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input title="Input Password" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="error2"></div>

            </div>

            <div class="btn-field">
                <button type="button" title="Log In" id="loginBtn">Log In</button>
                <button type="button" title="Sign Up" id="signupBtn" class="disable">Sign Up</button>
            </div>
        </form>

    </div>

</div>


{% endblock %}



{% block extrajs %}
<script src="../static/gamelogin/js/login.js" defer></script>
{% endblock %}
