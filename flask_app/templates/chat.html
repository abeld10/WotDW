{% extends 'shared/layout.html' %}

{% block extracss %}
<style> 
#chat {
  width: 100%;
  height: 350px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  overflow-y:auto
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="../static/main/css/chat.css" rel="stylesheet">
{% endblock %}

{% block extrajs %}
<script defer src="../static/main/js/chat.js" ></script>


<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>

{% endblock %}


{% block maincontent %}
<div class="chat-container">
    <h2>Chat</h2>
    <div title="Chat Window" id="chat-window" class="chat-window" contenteditable="true">
        <!-- Messages will be displayed here -->
    </div>
    <input title="Enter a message..." type="text" id="message-input" placeholder="Enter Your Message Here..." />
    <button title="Send" id="send-button">Send</button>
    <button title="Leave" id="leave-button">Leave Chat</button>
</div>
{% endblock %}
